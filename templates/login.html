<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/login.css') }}">
    <script src="{{ url_for('static', filename = 'js/login.js') }}"></script>
</head>
<body>
    <div id = "loginform">
        <div class="login-grid">
            <div class = "heading">
                <img src="{{ url_for('static', filename = 'imgs/logo.svg') }}" alt="N Routes" id = "logo">
            </div>
            <form action = "{{ url_for('home') }}" method = "POST" autocomplete="off">
                <input type="text" name = "user" class = "user" placeholder="Username">
                <br>
                <input type="password" name = "password" class = "password" placeholder="Password">
                <br>
                <input type = "submit" value = "Login" class = "login">
            </form>

            <form action = "{{ url_for('signup') }}" method="POST">
                <input type="submit" value="Create An Account" class = "newaccount">
            </form>

            <h3 style="color: green;">{{ alert }}</h3>
        </div>
    </div>
</body>
</html>
