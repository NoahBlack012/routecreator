<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/signup.css') }}">
    <script src="{{ url_for('static', filename = 'js/signup.js') }}"></script>
    <title>Create An Account</title>
</head>
<body>
    <div class="signup">
        <div class="form-grid">
            <div class = "heading">
                <img src="{{ url_for('static', filename = 'imgs/logo.svg') }}" alt="N Routes" id = "logo">
            </div>
            <form action = "{{ url_for('login') }}" method="POST" autocomplete="off">
                <input type="text" name="new_user" class="user" placeholder="Username">
                <br>
                <input type="password" name="new_password" class="password" placeholder="Password">
                <br>
                <input type="submit" value="Create Account" class = "submit">
            </form>
            <br>
            <form action = "{{ url_for('login') }}" method = "POST" autocomplete="off">
                <input type="submit" value="Back to Login" class = "submit">
            </form>
            <div class = "alert">{{ alert }}</div>
        </div>
    </div>
</body>
</html>
